    <script>
        function showPreview(event) {
            if (event.target.files.length > 0) {
                var src = URL.createObjectURL(event.target.files[0]);
                var preview = document.getElementById("imgpreview");
                preview.src = src;
                preview.style.display = "block";
                var btnUpload = document.getElementById('btnUpload');
                btnUpload.style.display = "inline-block";
                var textboxes = document.getElementById('textboxes');
                textboxes.style.display = "block";
            }
        }
    </script>

    <script type="module">


        import {
            initializeApp
        } from 'https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js'
        import {
            getStorage, ref, uploadBytes, getDownloadURL
        } from 'https://www.gstatic.com/firebasejs/9.6.3/firebase-storage.js'

        import { 
            getDatabase, ref as dbRef ,set 
        } from 'https://www.gstatic.com/firebasejs/9.6.3/firebase-database.js'

        const firebaseConfig = {
            apiKey: "AIzaSyAiWhsurmpe0XHv5fT6woKqY6hURnd4Kno",
            authDomain: "fypj-f74df.firebaseapp.com",
            databaseURL: "https://fypj-f74df-default-rtdb.asia-southeast1.firebasedatabase.app",
            storageBucket:  "fypj-f74df.appspot.com",
        };
        const firebaseApp = initializeApp(firebaseConfig);

        var timestamp = "";
        var file;
        var filename = ""
        const imgSelector = document.getElementById('img');
        imgSelector.addEventListener('change', (event) => {
            const imgList = event.target.files;
            console.log(imgList[0]);
            file = imgList[0]
            const dateobj = new Date();
            const date = dateobj.getDate().toString();
            const month = (dateobj.getMonth() + 1).toString();
            const year = dateobj.getFullYear().toString();
            const hours = dateobj.getHours().toString();
            const minutes = dateobj.getMinutes().toString();
            const seconds = dateobj.getSeconds().toString();
            timestamp = date + month + year + hours + minutes + seconds;
            console.log(timestamp);
            filename = timestamp + file.name;
        });
        // Get a reference to the storage service, which is used to create references in your storage bucket
        const storage = getStorage(firebaseApp);
        const uploadbtn = document.getElementById('btnUpload');
        function writetoDB(filename,title,caption,trail,imageUrl) {
            const db = getDatabase();
            console.log(filename)
            set(dbRef(db,'UploadRequests/' + timestamp), {
                title: title,
                caption: caption,
                trail:trail,
                image: imageUrl,
                approved:false,
            })
        }
        uploadbtn.addEventListener('click',(event)=>{
            const storageRef = ref(storage,filename);

            uploadBytes(storageRef, file).then((snapshot)=> {
                console.log(snapshot);
                
                console.log('Uploaded Successfully');
                getDownloadURL(storageRef).then((url) => {
                    console.log(url,"URL");
                    var title = document.getElementById('title').value;
                    var caption = document.getElementById('caption').value;
                    var trail = document.getElementById('trail').value;
                    writetoDB(filename,title,caption,trail,url);
                });
                var hostname = location.hostname;
                var link =  "https://"+hostname+"/CJApproval.html?"+timestamp
                var body = "Dear admin,<br> Please take a look at this upload request.<br> Request: " + link;
               
                Email.send({
                    Host : "smtp-relay.sendinblue.com",
                    Port: "587",
                    Username : "pa.heartland.trails@gmail.com",
                    Password : "awdWO7mI0hBVRrb4",
                    To : "dragonaccyip@yahoo.com.sg",
                    From : "pa.heartland.trails@gmail.com",
                    Subject : "Upload Request",
                    Body : body
                }).then((message) =>{
                    var modal = new bootstrap.Modal(document.getElementById("uploadedModal"))
                    modal.show();
                    console.log(message);
                });
                
            })
           
        });
