<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    .wrap {
      z-index: 9998;
      display: inline-block;
      overflow: hidden;
      width: 50px;
      height: 50px;
      margin: 5px;
      transform: rotate(45deg);
      left: 50px;
      bottom: 50px;
      position: absolute;
      background-color: white;
    }

    .wrap img {
      z-index: 9998;
      position: absolute;
      display: block;
      transform: rotate(-45deg);
      transform-origin: left center;
      margin-top: 20px;
      margin-left: 18px;
    }
  </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >

    <a-entity position="0 0 0">
      
    <a-entity slice9="foo: bar" 
    gps-entity-place="latitude: 1.427808; longitude: 103.833921;"
    look-at="[gps-camera]"></a-entity>
      <a-text
        value="G1"
        look-at="[gps-camera]"
        scale="120 120 120"
        position="0 25 50"
        gps-entity-place="latitude: 1.427808; longitude: 103.833921;">
      </a-text>
      <a-sphere 
        color="yellow" 
        radius="1.5"
        look-at="[gps-camera]"
        position="0 25 50"
        gps-entity-place="latitude: 1.427808; longitude: 103.833921;">
      </a-sphere>
    </a-entity>

    <a-text
      value="G2"
      look-at="[gps-camera]"
      scale="120 25 120"
      position="0 0 100"
      gps-entity-place="latitude: 1.427780; longitude: 103.833943;">
    </a-text>
    <a-sphere 
      color="yellow" 
      radius="1.5"
      look-at="[gps-camera]"
      position="0 25 100"
      gps-entity-place="latitude: 1.427780; longitude: 103.833943;">
    </a-sphere>

    <a-text
      value="G3"
      look-at="[gps-camera]"
      scale="120 120 120"
      position="0 0 150"
      gps-entity-place="latitude: 1.427762; longitude: 103.833991;">
    </a-text>
    <a-sphere 
      color="yellow" 
      radius="1.5"
      look-at="[gps-camera]"
      position="0 0 150"
      gps-entity-place="latitude: 1.427762; longitude: 103.833991;">
    </a-sphere>
    
    <a-text
      value="G4"
      look-at="[gps-camera]"
      scale="120 120 120"
      position="0 0 200"
      gps-entity-place="latitude: 1.427708; longitude: 103.834063;">
    </a-text>
